<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangles</title>
</head>
<body>
<div style=" border: 2px dotted blue;
                 border-radius: 10px;
                 padding: 15px;">
    <div style=" border: 2px dashed red;
                 border-radius: 10px;
                 padding: 15px;">
        <div style=" border: 2px solid green; border-radius: 10px; padding: 15px;">
            <p align="center" style=" font-size: 24px;"> I am heavily packed &lt;DIV&gt;</p>
        </div>
    </div>
</div>

</body>
</html>
